
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61e5c5aff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>

                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                    src="./icons/day/113.png"
                    class="icon"
                    width="5" height="5" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                    <img class="im" src="./cloud.png" alt="Cloud" width="90" height="80">
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                    <img class="im" src="./humi.png" alt="Humidity" width="100" height="100">
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                    <img class="im" src="./windy.png" alt="Wind" width="75" height="75">
                </li>
            </ul>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
